<!DOCTYPE html>
<html lang="{{=T.accepted_language or 'ru'}}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{=response.title or T('Вход')}} — {{=request.application}}</title>
  <link rel="icon" href="{{=URL('static','images/favicon.ico')}}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body.login { background: linear-gradient(135deg, #2A3F54 0%, #1a2836 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 1rem; }
    .login_wrapper { width: 100%; max-width: 420px; }
    .login_content { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 8px 32px rgba(0,0,0,.25); }
    .login_content h1 { font-size: 1.5rem; margin-bottom: 1.5rem; color: #2A3F54; font-weight: 600; }
    .login_content .form-control { padding: 0.6rem 0.75rem; border-radius: 6px; }
    .login_content .btn-submit { width: 100%; padding: 0.6rem; font-weight: 500; background: #2A3F54; border-color: #2A3F54; }
    .login_content .btn-submit:hover { background: #1a2836; border-color: #1a2836; }
    .login_content .separator { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #dee2e6; }
    .login_content .separator .brand { font-size: 1rem; color: #6c757d; }
    .login_content .separator .brand i { color: #2A3F54; }
    .login_content .reset_pass { font-size: 0.9rem; }
    .login_content .change_link { margin-top: 1rem; font-size: 0.9rem; }
    .login_content .form-group { margin-bottom: 1rem; }
    .login_content .error { color: #dc3545; font-size: 0.875rem; margin-top: 0.25rem; }
    .login_content form table { width: 100%; }
    .login_content form td { padding: 0.25rem 0; vertical-align: middle; }
    .login_content form td:first-child { width: 1%; white-space: nowrap; padding-right: 0.75rem; }
    .login_content form input[type=text],
    .login_content form input[type=password],
    .login_content form input[type=email] { width: 100%; }
    .login_content form input[type=submit] { width: 100%; padding: 0.6rem; font-weight: 500; background: #2A3F54 !important; border-color: #2A3F54 !important; color: #fff !important; border-radius: 6px; margin-top: 0.5rem; }
    .login_content form input[type=submit]:hover { background: #1a2836 !important; border-color: #1a2836 !important; }
  </style>
  {{block head}}{{end}}
</head>
<body class="login">
  {{block content}}{{end}}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  {{block page_js}}{{end}}
</body>
</html>
